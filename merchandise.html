
<html>

<head>
	<title> Mike's Travel Blog </title>
	<meta charset="utf-8"/>
	<meta charset="keywords" content="Travel"/>
	<link href="base.css" type="text/css" rel="stylesheet"/>
	<script src="merchandise.js" type="text/javascript" defer></script>
</head>

<body>
	<header>
		<a href="home.html">
			<img src="images/banner.png" alt="Mike's Travel Blog"/>
		</a>
	</header>
	
	<nav id="navigationBar">
		<ul>
			<li> <a href = "home.html">Home</a></li>
			<li> <a href = "trips.html">Trips</a></li>
			<li> <a href = "highlights.html">Highlights</a></li>
			<li> <a href = "schedule.html">Schedule</a></li>
			<li> <a href = "merchandise.html" id="store">Merchandise</a></li>
			<li> <a href = "contact.html">Contact Us</a></li>
		</ul>
	</nav>
	
	<section id="loginBar">
        <form id="loginForm" name="loginForm" action="merchandise.html" method="get">
            <label for="username">User Name</label>
            <input id="username" name="username" type="text" required/>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required/>
			<input type="submit" id="loginButton" value="login" />
        </form>
    </section>
	
	<h1 id="main">Store</h1>
	<section id="orderSection">
		<form id="cart" name="cart" action="payment.html" method="get">
        
        <table id="cartTable">
			<tr>
				<td>
					 <label><strong>Cap ($9.95)</strong>: Cover your eyes and head from the sun with this stylish hat!</label>
					 <img src="images/cap.png" alt="cap"/>
					 <input type="hidden" name="capCost" id="capCost" value="9.95" />
					 <input type="hidden" id="capName" name="capName" value="Cap ($9.95 ea)" />
				</td>
				<td class="rightA">
					<label for="item1Qty">Qty</label>
					<select name="item1Qty" id="item1Qty">
						<option value="0" selected>0</option><option value="1">1</option>
						<option value="2">2</option><option value="3">3</option>
						<option value="4">4</option><option value="5">5</option><option value="6">6</option>
						<option value="7">7</option><option value="8">8</option><option value="9">9</option>
						<option value="10">10</option>
					</select>   
				</td>                 
				<td>
					<input type="text" name="item1CostTotal" id="item1CostTotal" size="10" readonly />
				</td>
			</tr>
			
			<tr>
				<td>
					<label><strong>Mug ($9.95)</strong>: Drink your morning coffee with our ergonomic mug!</label>
					<img src="images/mug.png" alt="mug"/>
					<input type="hidden" name="mugCost" id="mugCost" value="9.95" />
					<input type="hidden" id="mugName" name="mugName" value="Mug ($9.95 ea)" />
				</td>
				<td class="rightA">
					<label for="item2Qty">Qty</label>
					<select name="item2Qty" id="item2Qty">
						<option value="0" selected>0</option><option value="1">1</option>
						<option value="2">2</option><option value="3">3</option>
						<option value="4">4</option><option value="5">5</option><option value="6">6</option>
						<option value="7">7</option><option value="8">8</option><option value="9">9</option>
						<option value="10">10</option>
					</select>   
				</td>                 
				<td>
					<input type="text" name="item2CostTotal" id="item2CostTotal" size="10" readonly />
				</td>
			</tr>
		   
			<tr>
				<td>
					<label><strong>Keychains [set of 3] ($19.95)</strong>: Organize your keys with these genuine leather keychain!</label>
					<img src="images/keychain.png" alt="keychain"/>
					<input type="hidden" name="keychainCost" id="keychainCost" value="19.95" />
					<input type="hidden" id="keychainName" name="keychainName" value="Keychain ($19.95 ea)" />
				</td>
				<td class="rightA">
					<label for="item3Qty">Qty</label>
					<select name="item3Qty" id="item3Qty">
						<option value="0" selected>0</option><option value="1">1</option>
						<option value="2">2</option><option value="3">3</option>
						<option value="4">4</option><option value="5">5</option><option value="6">6</option>
						<option value="7">7</option><option value="8">8</option><option value="9">9</option>
						<option value="10">10</option>
					</select>   
				</td>                 
				<td>
					<input type="text" name="item3CostTotal" id="item3CostTotal" size="10" readonly />
				</td>
			</tr>
		   
			<tr>
				<td colspan="2"> 
					<input type="hidden" id="shippingType" name="shippingType" />                
					<fieldset>
						<legend>Shipping (additional charge for large orders)</legend>
						<label><input type="radio" id="overnight" name="shipping" value="29.99" checked /> Overnight Shipping ($29.99 per 10 items)</label>
						<label><input type="radio" id="day_2" name="shipping" value="19.99" /> 2-Day Shipping ($19.99 per 10 items)</label>   
						<label><input type="radio" id="ground" name="shipping" value="9.99" /> Ground Shipping ($9.99 per 10 items)</label> 
					</fieldset>
				</td>
				<td>
					<input type="text" name="shippingCost" id="shippingCost" size="10" readonly />
				</td>
			</tr>  
		   
			<tr>
				<td colspan="2" class="rightA">Subtotal</td>
				<td class="outcell">
					<input type="text" name="subTotal" id="subTotal" size="10" readonly />
				</td>
			</tr>

			<tr>
				<td colspan="2" class="rightA">Tax (8%)</td>
				<td>
					<input type="text" name="salesTax" id="salesTax" size="10" readonly />
				</td>
			</tr>

			<tr>
				<td colspan="2" class="rightA">TOTAL</td>
				<td>
					<input type="text" name="cartTotal" id="cartTotal" size="10" readonly />
				</td>
			</tr>
        </table>
        <input type="submit" id="buttonAdd" value="Checkout" />

		</form>
   </section>
	
	<footer>
		Mike's Travel Blog &#8226; P.O. Box# 12345 &#8226; contact@MikesTravelBlog.com
	</footer>
	
</body>
</html>
